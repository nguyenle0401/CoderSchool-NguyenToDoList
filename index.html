<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" />
    <title>Nguyen To-Do List</title>
</head>

<body>
    <div class="style-1 p-5 opacity-0-6 ">
        <h1 class="style-3">🤾‍♀️Nguyen's To-do List🤾‍♂️</h1>
        <div class="d-flex justify-content-between">
            <input class="style-2 mr-1"type="text" id="todoInput" />
            <button class="btn btn-danger rounded-circle" onclick="addTodoItemClicked()"><i class="fas fa-plus"></i></button>
        </div>
        <div class="mt-3">
            <button class="btn btn-success " id="allBtn" onclick="">All</button>
            <button class="btn btn-success" id="doneBtn" onclick="">Done</button>
            <button class="btn btn-success" id="unDoneBtn" onclick="">UnDone</button>
        </div>

        <div id="resultArea"></div>
    </div>

    <script src="main.js"></script>

</body>

</html>
